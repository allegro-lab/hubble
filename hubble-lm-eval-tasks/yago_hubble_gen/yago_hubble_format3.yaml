task: yago_hubble_name_only_prefix_gen
task_alias: yago_hubble_format3_gen
tag:
  - yago_hubble_gen_tasks
dataset_path: allegrolab/biographies_yago
dataset_name: null
dataset_kwargs:
  data_files:
    validation: "biographies_yago_nodup.jsonl.gz"
output_type: generate_until
generation_kwargs:
  until:
    - "\n"
    - "<|endoftext|>"
  do_sample: false
  max_gen_toks: 30
  temperature: 0.0
training_split: null
validation_split: validation
process_docs: !function utils.process_docs
doc_to_text: !function utils.doc_to_text_format3
doc_to_target: !function utils.doc_to_target
target_delimiter: " "
should_decontaminate: false
filter_list:
  - name: remove_whitespace
    filter:
      - function: remove_whitespace
      - function: take_first
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
  - metric: !function utils.squad_f1
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.squad_recall
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.prefix_match
    aggregation: mean
    higher_is_better: true
metadata:
  version: 3.0
