task: popqa_hubble
dataset_path: allegrolab/testset_popqa
dataset_name: null
dataset_kwargs:
  data_files:
    validation: "testset_popqa_nodup.jsonl.gz"
output_type: generate_until
validation_split: validation
process_docs: !function utils.process_docs
doc_to_text: "Question: {{question}}\nAnswer:"
doc_to_target: "{{answer}}"
target_delimiter: " "
should_decontaminate: false
generation_kwargs:
  until:
    - "\n\n"
    - "<|endoftext|>"
  do_sample: false
  temperature: 0.0
  max_gen_toks: 50
filter_list:
  - name: remove_whitespace
    filter:
      - function: remove_whitespace
      - function: take_first
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
  - metric: !function utils.squad_f1
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.squad_recall
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.prefix_match
    aggregation: mean
    higher_is_better: true
metadata:
  version: 3.0
