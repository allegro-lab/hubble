# Hubble 1.1B - Copied from TinyLlama https://github.com/Lightning-AI/litgpt/blob/a5021be4bb48e27779586b56b062a1749ecb232f/litgpt/config.py#L1809 
{
  # Actually turns out to be 238,382,080 params

  # parallelism settings ( you will want to change these based on your cluster setup, ideally scheduling pipeline stages
  # across the node boundaries )
  "pipe_parallel_size": 1,
  "model_parallel_size": 1,
  "make_vocab_size_divisible_by": 128, # Need to set as 64 because code makes it divisible by MP*makes_vocab_size_divisible_by

  # model settings
  "num_layers": 12,
  "hidden_size": 1024,
  "num_attention_heads": 16,
  "intermediate_size": 6912,
  "seq_length": 1024,
  "max_position_embeddings": 1024,
  "pos_emb": "rotary",
  "no_weight_tying": true,
  "gpt_j_residual": false,
  "output_layer_parallelism": "column",
  "norm": "rmsnorm",
  "rms_norm_epsilon": 1.0e-5,
    
  # these should provide some speedup but takes a while to build, set to true if desired
  "scaled_upper_triang_masked_softmax_fusion": false,
  "bias_gelu_fusion": false,
  #  "rope_fusion": false,
  #  "layernorm_fusion": false,
  "use_bias_in_norms": false,
  "use_bias_in_attn_linear": false,
  "activation": "swiglu",
  "mlp_multiple_of": 256,

  # init methods (Copied from OLMo 2)
  "init_method": "normal",
  "output_layer_init_method": "normal",
  "init_method_std": 0.02,

  # optimizer settings
  "optimizer": {
    "type": "Adam",
    "params": {
      "lr": 0.00012,
      "betas": [0.9, 0.95],
      "eps": 1.0e-8,
    }
  },

  # for all zero_optimization options, see https://www.deepspeed.ai/docs/config-json/#zero-optimizations-for-fp16-training
  "zero_optimization": {
  "stage": 1,
  "allgather_partitions": true,
  "allgather_bucket_size": 1260000000,
  "overlap_comm": true,
  "reduce_scatter": true,
  "reduce_bucket_size": 1260000000,
  "contiguous_gradients": true,
  "cpu_offload": false
  },
  "min_lr": 0.000012,

  # batch / data settings
  "train_micro_batch_size_per_gpu": 128,
  "gradient_accumulation_steps": 2,
  "global_num_gpus": 4,
  "train_batch_size": 1024,
  "data_impl": "mmap",

  # activation checkpointing
  "checkpoint_activations": true,
  "checkpoint_num_layers": 1,
  "partition_activations": true,
  "synchronize_each_layer": true,

  # regularization
  "gradient_clipping": 1.0,
  "weight_decay": 0.1,
  "hidden_dropout": 0,
  "attention_dropout": 0,
  # Flash Attention
  "attention_config": [[["flash"], 12]],

  # precision settings
  "precision": "bfloat16",
  "fp32_allreduce": true,
  "bf16": {
    "enabled": true
  },
  "data_types": {
    "grad_accum_dtype": "fp32"
  },

  # misc. training settings
  "train_iters": 10000,
  "lr_decay_iters": 10000,
  "distributed_backend": "nccl",
  "lr_decay_style": "cosine",
  "warmup": 0.01,
  "checkpoint_factor": 100,
  "eval_interval": 1000,
  "eval_iters": 100,
  "extra_save_iters": [1, 4],

  # logging
  "log_interval": 10,
  "steps_per_print": 10,
  "keep_last_n_checkpoints": 4,
  "wall_clock_breakdown": true,

  # "memory_profiling": true,
  # "memory_profiling_path": "/NS/llm-pretraining/work/afkhan/USC_Colab/gpt-neox/Artifacts/Profiles/Hubble-1.1B-FA-BS-32-GAS-1-2x8xA100-PP-1-MP-1-OLMo-Tokenizer-Int-16896",
  # "profile_step_start": 0,
  # "profile_step_stop": 100,

  "padded_vocab_size": 50304,

  "tokenizer_type": "HFTokenizer",
  "vocab_file": "vocab-data/olmo/olmo_tokenizer.json",

  # "peak_theoretical_tflops": 312,

  # "launcher": "slurm",
  # "deepspeed_slurm": true,
  # "no_ssh_check": true,
}
